<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipal University - Mess Manager</title>
      <!-- Enable PWA fullscreen (Android + iOS) -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Link to manifest file -->
    <link rel="manifest" href="manifest.json">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
        }

        .status-bar {
            background: #000;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .battery {
            background: #ff9500;
            color: black;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 600;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #f0f0f0;
            min-height: 100vh;
            position: relative;
        }

        /* Home Page Styles */
        .home-page {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23e74c3c"/><text x="50" y="60" text-anchor="middle" fill="white" font-size="40" font-weight="bold">M</text></svg>') center/cover;
            border-radius: 8px;
        }

        .university-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            background: #5a7a96;
            border-radius: 50%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="%235a7a96"/><circle cx="50" cy="35" r="15" fill="white"/><path d="M25 75 Q50 60 75 75 L75 100 L25 100 Z" fill="white"/></svg>');
            background-size: cover;
        }

        .menu-grid {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu-item:hover {
            transform: translateY(-2px);
        }

        .menu-icon {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
        }

        .tickets { 
            background: #4f46e5;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.77 3.77z"/></svg>');
            background-size: 30px;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .announcements { 
            background: #f87171;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M6 10c0-2 2-4 4-4s4 2 4 4v2c0 2-2 4-4 4s-4-2-4-4v-2zM8 18h8v2H8v-2zM2 10h2v4H2v-4zM20 10h2v4h-2v-4z"/></svg>');
            background-size: 30px;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .mess-manager { 
            background: #f59e0b;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M8.1 13.34l2.83-2.83L3.91 3.5a4.008 4.008 0 0 0 0 5.66l4.19 4.18zm6.78-1.81c1.53.71 3.68.21 5.27-1.38 1.91-1.91 2.28-4.65.81-6.12-1.46-1.46-4.20-1.10-6.12.81-1.59 1.59-2.09 3.74-1.38 5.27L3.7 19.87l1.41 1.41L12 14.41l6.88 6.88 1.41-1.41-6.88-6.88 1.37-1.37z"/></svg>');
            background-size: 30px;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .amenity { 
            background: #10b981;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>');
            background-size: 30px;
            background-repeat: no-repeat;
            background-position: center;
        }

        .menu-label {
            font-weight: 600;
            color: #333;
            text-align: center;
            font-size: 14px;
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 12px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #eee;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            color: #333;
            cursor: pointer;
            position: relative;
            font-size: 24px;
        }

        .nav-item:nth-child(2) {
            color: #ccc;
        }

        .nav-item:nth-child(3) {
            color: #ccc;
        }

        .nav-item:nth-child(4) {
            color: #ccc;
        }

        .notification-badge {
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -5px;
            right: -5px;
        }

        /* Mess Manager Page Styles */
        .mess-page {
            display: none;
            background: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        .mess-page.active {
            display: block;
        }

        .back-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: #f0f0f0;
        }

        .back-btn {
            font-size: 24px;
            color: #333;
            cursor: pointer;
            font-weight: 400;
        }

        .page-title {
            font-size: 20px;
            font-weight: 500;
            color: #333;
        }

        .mess-content {
            padding: 0 20px;
        }

        .alloted-mess {
            margin-bottom: 60px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
        }

        .mess-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mess-icon {
            width: 50px;
            height: 50px;
            background: #4f46e5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .mess-details h3 {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        .mess-details p {
            font-size: 14px;
            color: #999;
        }

        .select-mess-section {
            margin-bottom: 40px;
        }

        .dropdown {
            margin-bottom: 40px;
        }

        .dropdown-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-bottom: 1px solid #ccc;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
        }

        .dropdown-text {
            color: #999;
        }

        .dropdown-arrow {
            font-size: 14px;
            color: #999;
        }

        .submit-btn {
            width: 100%;
            background: #8b7cf6;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 0 20px;
            width: calc(100% - 40px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 280px;
            overflow: hidden;
        }

        .modal-header {
            padding: 20px;
            text-align: center;
            font-size: 17px;
            font-weight: 600;
            color: #333;
            border-bottom: 0.5px solid #e0e0e0;
        }

        .modal-options {
            padding: 0;
        }

        .modal-option {
            padding: 16px 20px;
            border-bottom: 0.5px solid #e0e0e0;
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }

        .modal-option:last-child {
            border-bottom: none;
        }

        .modal-buttons {
            display: flex;
            border-top: 0.5px solid #e0e0e0;
        }

        .modal-btn {
            flex: 1;
            padding: 16px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 17px;
        }

        .modal-btn.cancel {
            color: #007AFF;
            border-right: 0.5px solid #e0e0e0;
        }

        .modal-btn.ok {
            color: #007AFF;
            font-weight: 600;
        }

        .selected-option {
            background: #f0f8ff;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home-page" id="homePage">
            <div class="header">
                <div class="logo-section">
                    <div class="logo"></div>
                    <div class="university-name">Manipal University Jaipur</div>
                </div>
                <div class="profile-pic"></div>
            </div>

            <div class="menu-grid">
                <div class="menu-item">
                    <div class="menu-icon tickets"></div>
                    <div class="menu-label">Tickets</div>
                </div>
                <div class="menu-item">
                    <div class="menu-icon announcements"></div>
                    <div class="menu-label">Announcements</div>
                </div>
                <div class="menu-item" onclick="openMessManager()">
                    <div class="menu-icon mess-manager"></div>
                    <div class="menu-label">Mess Manager</div>
                </div>
                <div class="menu-item">
                    <div class="menu-icon amenity"></div>
                    <div class="menu-label">Amenity</div>
                </div>
            </div>

            <div class="bottom-nav">
                <div class="nav-item">üè†</div>
                <div class="nav-item" style="position: relative;">
                    üîî
                    <div class="notification-badge">0</div>
                </div>
                <div class="nav-item">üí¨</div>
                <div class="nav-item">üë§</div>
            </div>
        </div>

        <div class="mess-page" id="messPage">
            <div class="back-header">
                <div class="back-btn" onclick="goBack()">‚Üê</div>
                <div class="page-title">Mess Manager</div>
            </div>

            <div class="mess-content">
                <div class="alloted-mess">
                    <div class="section-title">Alloted Mess</div>
                    <div class="mess-item">
                        <div class="mess-icon">‚úì</div>
                        <div class="mess-details">
                            <h3 id="currentMess">BluSpring</h3>
                            <p>6th Aug 2025 to 6th Oct 2025</p>
                        </div>
                    </div>
                </div>

                <div class="select-mess-section">
                    <div class="section-title">Select Mess</div>
                    <div class="dropdown">
                        <div class="dropdown-btn" onclick="openModal()">
                            <span class="dropdown-text" id="dropdownText">Choose a mess</span>
                            <span class="dropdown-arrow">‚ñº</span>
                        </div>
                    </div>
                </div>
            </div>

            <button class="submit-btn" onclick="submitMess()">Submit</button>
        </div>
    </div>

    <div class="modal" id="messModal">
        <div class="modal-content">
            <div class="modal-header">Select Mess</div>
            <div class="modal-options" id="modalOptions">
                <div class="modal-option" data-mess="Bluedove">BluSpring (527/5500 avl)</div>
                <div class="modal-option" data-mess="BluSpring">BluSpring (890/5500 avl)</div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn ok" onclick="confirmSelection()">OK</button>
            </div>
        </div>
    </div>

    <script>
        let selectedMess = '';

        function openMessManager() {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('messPage').classList.add('active');
        }

        function goBack() {
            document.getElementById('messPage').classList.remove('active');
            document.getElementById('homePage').classList.remove('hidden');
        }

        function openModal() {
            document.getElementById('messModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('messModal').classList.remove('active');
            document.querySelectorAll('.modal-option').forEach(option => {
                option.classList.remove('selected-option');
            });
            selectedMess = '';
        }

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal-option')) {
                document.querySelectorAll('.modal-option').forEach(option => {
                    option.classList.remove('selected-option');
                });
                e.target.classList.add('selected-option');
                selectedMess = e.target.dataset.mess;
            }
        });

        function confirmSelection() {
            if (selectedMess) {
                document.getElementById('dropdownText').textContent = selectedMess;
                document.getElementById('dropdownText').style.color = '#333';
                
                // Immediately update the alloted mess when confirmed
                document.getElementById('currentMess').textContent = selectedMess;
                
                closeModal();
                
                // Hide the dropdown after selection
                document.querySelector('.dropdown').style.display = 'none';
            }
        }

        function submitMess() {
            // Submit button now just provides feedback
            if (document.getElementById('dropdownText').textContent !== 'Choose a mess') {
                alert('Mess selection confirmed!');
            } else {
                alert('Please select a mess first!');
            }
        }

        document.getElementById('messModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
